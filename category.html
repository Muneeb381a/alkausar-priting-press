      /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
         LOAD CATEGORY
      â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      function getParam() {
        return new URLSearchParams(window.location.search).get("cat") || "wallpaper";
      }

      function loadCategory() {
        const key = getParam();
        const cat = categories[key] || categories["wallpaper"];

        document.title = "Alkausar Printing â€” " + cat.badge.replace(/^.+? /, "");

        // Hero
        document.getElementById("heroBg").style.backgroundImage = `url('${cat.heroBg}')`;
        document.getElementById("heroBadge").innerHTML = cat.badge;
        document.getElementById("heroTitle").innerHTML = cat.title;
        document.getElementById("heroDesc").textContent = cat.desc;

        // WhatsApp links
        const waUrl = `https://wa.me/${WA}?text=${encodeURIComponent(cat.waMsg)}`;
        document.getElementById("waTopBtn").href = waUrl;
        document.getElementById("waCtaBtn").href = waUrl;

        // Highlights
        const hlEl = document.getElementById("highlights");
        hlEl.innerHTML = cat.highlights.map(h =>
          `<div class="hl"><span class="hlIcon">${h.icon}</span>${h.text}</div>`
        ).join("");

        // Grid
        const grid = document.getElementById("grid");
        grid.innerHTML = cat.items.map((item, i) =>
          `<div class="card" data-index="${i}" onclick="openLb(${i})">
            <img class="cardImg" src="${item.img}" alt="${item.title}" loading="lazy" />
            <div class="cardBody">
              <span class="cardTag">${cat.badge.replace(/^.+? /, "")}</span>
              <div class="cardTitle">${item.title}</div>
              <div class="cardDesc">${item.desc}</div>
            </div>
          </div>`
        ).join("");
      }

      /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
         LIGHTBOX
      â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      let lbIndex = 0;

      function openLb(i) {
        const key = getParam();
        const items = (categories[key] || categories["wallpaper"]).items;
        lbIndex = i;
        renderLb(items);
        document.getElementById("lb").classList.add("open");
        document.body.style.overflow = "hidden";
      }

      function renderLb(items) {
        const item = items[lbIndex];
        document.getElementById("lbImg").src = item.img;
        document.getElementById("lbImg").alt = item.title;
        document.getElementById("lbCaption").textContent = item.title + " â€” " + item.desc;
      }

      function closeLb() {
        document.getElementById("lb").classList.remove("open");
        document.body.style.overflow = "";
      }

      document.getElementById("lbClose").addEventListener("click", closeLb);
      document.getElementById("lb").addEventListener("click", function(e) {
        if (e.target === this) closeLb();
      });

      document.getElementById("lbPrev").addEventListener("click", function() {
        const key = getParam();
        const items = (categories[key] || categories["wallpaper"]).items;
        lbIndex = (lbIndex - 1 + items.length) % items.length;
        renderLb(items);
      });

      document.getElementById("lbNext").addEventListener("click", function() {
        const key = getParam();
        const items = (categories[key] || categories["wallpaper"]).items;
        lbIndex = (lbIndex + 1) % items.length;
        renderLb(items);
      });

      document.addEventListener("keydown", function(e) {
        if (!document.getElementById("lb").classList.contains("open")) return;
        const key = getParam();
        const items = (categories[key] || categories["wallpaper"]).items;
        if (e.key === "ArrowLeft") { lbIndex = (lbIndex - 1 + items.length) % items.length; renderLb(items); }
        if (e.key === "ArrowRight") { lbIndex = (lbIndex + 1) % items.length; renderLb(items); }
        if (e.key === "Escape") closeLb();
      });

      /* INIT */
      loadCategory();
      lucide.createIcons();
    </script>
  </body>
